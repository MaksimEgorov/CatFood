<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CatFood</title>
    <link rel="stylesheet" href="./build/css/all.css">
</head>


<body>
    <div class="body-wrapper">
        <h1>Ты сегодня покормил кота?</h1>
        <div class="wrapper">
            <div class="cats">
                <label>
                    <input type="checkbox">
                    <div class="food">
                        <p class="food-introduction">Сказочное заморское яcтво</p>
                        <div class="food-name__wrapper">
                            <p class="food-name">Нямушка</p>
                            <p class="food-components">с фуа-гра</p>
                            <p class="food-quantity"><strong>10</strong> порций <br> мышь в подарок</p>
                        </div>
                        <div class="cat-photo"></div>
                        <div class="food-weight">
                            <p class="food-weight--amount">0,5</p>
                            <p class="food-weight--gramms">кг</p>
                        </div>
                    </div>
                    <div class="cats-footer">Чего сидишь? Порадуй котэ, <span class="cats-footer--buy">купи</span><span>.</span>
                    </div>
                    <div class="cats-footer hidden">Печень утки отварная с артишоками</div>
                </label>
            </div>
            <div class="cats">
                <label>
                    <input type="checkbox">
                    <div class="food">
                        <p class="food-introduction">Сказочное заморское яcтво</p>
                        <div class="food-name__wrapper">
                            <p class="food-name">Нямушка</p>
                            <p class="food-components">с рыбой</p>
                            <p class="food-quantity"><strong>40</strong> порций <br><strong>2</strong> мыши в подарок</p>
                        </div>
                        <div class="cat-photo"></div>
                        <div class="food-weight">
                            <p class="food-weight--amount">2</p>
                            <p class="food-weight--gramms">кг</p>
                        </div>
                    </div>
                    <div class="cats-footer" onclick="changeText()">Чего сидишь? Порадуй котэ, <span class="cats-footer--buy">купи</span><span>.</span></div>
                    <div class="cats-footer--hidden hidden">Печень утки отварная с артишоками</div>
                </label>
            </div>
            <div class="cats">
                <label>
                    <input type="checkbox">
                    <div class="food">
                        <p class="food-introduction">Сказочное заморское яcтво</p>
                        <div class="food-name__wrapper">
                            <p class="food-name">Нямушка</p>
                            <p class="food-components">с курой</p>
                            <p class="food-quantity">
                                <strong>100</strong> порций<br><strong>5</strong> мышей в подарок<br>Заказчик доволен
                            </p>
                        </div>
                        <div class="cat-photo"></div>
                        <div class="food-weight">
                            <p class="food-weight--amount">5</p>
                            <p class="food-weight--gramms">кг</p>
                        </div>
                    </div>
                    <div class="cats-footer">Чего сидишь? Порадуй котэ, <span class="cats-footer--buy">купи</span><span>.</span></div>
                    <div class="cats-footer hidden">Печень утки отварная с артишоками</div>
                </label>
            </div>
        </div>
    </div>
    <script src="./build/js/all.js"></script>
</body>

</html>
